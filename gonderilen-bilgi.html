<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gönderilen Bilgiler</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Gönderilen Bilgiler</h1>
    <div id="app">
        <p><strong>Adı:</strong> {{ formData.name }}</p>
        <p><strong>E-posta:</strong> {{ formData.email }}</p>
        <p><strong>Mesaj:</strong> {{ formData.message }}</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    // Form verilerini almak için Vue kullanıyoruz
    new Vue({
        el: '#app',
        data: {
            formData: {
                name: '',
                email: '',
                message: ''
            }
        },
        mounted() {
            // URL üzerinden GET parametrelerini al
            const params = new URLSearchParams(window.location.search);
            // Eğer parametreler varsa, form verilerini güncelle
            if (params.has('name') && params.has('email') && params.has('message')) {
                this.formData.name = params.get('name');
                this.formData.email = params.get('email');
                this.formData.message = params.get('message');
            }
        }
    });
</script>

</body>
</html>
