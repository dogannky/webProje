     <div class="container mt-4">
        <h1 class="text-center mb-4">Popüler Filmler</h1>
        <div id="filmListesi" class="row"></div>
    </div>

    <script>
        // TMDb API'den film verilerini almak için JavaScript kullanımı
        // Öncelikle API anahtarınızı buraya ekleyin
        const API_KEY = '559c4b07216cfb51b039f788ca66515a';
        const API_URL = `https://api.themoviedb.org/3/discover/movie?sort_by=popularity.desc&api_key=${API_KEY}`;

        // Veriyi almak için fetch kullanımı
        fetch(API_URL)
            .then(response => response.json())
            .then(data => {
                const filmListesi = document.getElementById('filmListesi');
                // API'den gelen verileri döngüyle işleme
                data.results.forEach(film => {
                    // Her film için kart oluştur
                    const filmKarti = document.createElement('div');
                    filmKarti.classList.add('col-md-4', 'mb-4');

                    // Film başlığı
                    const baslik = document.createElement('h3');
                    baslik.textContent = film.title;

                    // Film resmi
                    const resim = document.createElement('img');
                    resim.src = `https://image.tmdb.org/t/p/w500/${film.poster_path}`;
                    resim.alt = film.title;
                    resim.classList.add('img-fluid');

                    // Film açıklaması
                    const aciklama = document.createElement('p');
                    aciklama.textContent = film.overview;

                    // Kartı oluşturulan elemanları ekle
                    filmKarti.appendChild(baslik);
                    filmKarti.appendChild(resim);
                    filmKarti.appendChild(aciklama);

                    // Film listesine kartı ekle
                    filmListesi.appendChild(filmKarti);
                });
            })
            .catch(error => console.error('Hata:', error));
    </script>
