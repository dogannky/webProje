    <div class="container mt-4">
        <h1 class="text-center mb-4" style="color: #007bff;">EN HİT ŞARKILAR</h1>
        <div id="songList" class="row"></div>
    </div>

    <script>
        const API_KEY = 'AIzaSyDlE7RT7ZS3igN3chXo-S4lRXOu35o7pYc'; // YouTube Data API anahtarını buraya ekleyin
        const query = 'eminem'; // Eminem'in en iyi şarkılarını aramak için sorgu

        // YouTube API'den Eminem'in en iyi şarkılarını almak için sorgu URL'si
        const API_URL = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${query}&type=video&key=${API_KEY}`;

        fetch(API_URL)
            .then(response => response.json())
            .then(data => {
                const songList = document.getElementById('songList');
                data.items.forEach(item => {
                    const videoId = item.id.videoId;
                    const videoTitle = item.snippet.title;
                    const videoThumbnail = item.snippet.thumbnails.medium.url;

                    const songElement = document.createElement('div');
                    songElement.className = 'col-md-4 mb-4 song';
                    songElement.innerHTML = `
                        <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">
                            <img src="${videoThumbnail}" alt="${videoTitle}" class="img-fluid">
                            <h3 class="mt-2">${videoTitle}</h3>
                        </a>
                    `;
                    songList.appendChild(songElement);
                });
            })
            .catch(error => console.error('Hata:', error));
    </script>
