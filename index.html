            background-size: cover;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            color: #fff;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Opaklık değeriyle oynayarak ayarlayabilirsiniz */
            z-index: 1;
        }
        .login-container {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);

            width: 100%;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 30px;
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }
        button[type="submit"] {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button[type="submit"]:active {
            background-color: #004080;
            transform: translateY(0);
        }
        .navbar {
            background-color: #343a40 !important;
            padding-top: 15px;
            padding-bottom: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }
        .navbar-nav .nav-item {
            margin-right: 10px;
        }
        .navbar-nav .nav-link {
            color: #fff !important;
            font-weight: bold;
        }
    </style>

    <div class="overlay"></div>
    <div class="login-container">
        <h2>Login</h2>
        <form name="loginForm" method="post" action="text.php" onsubmit="return validateForm()">
            <input type="text" name="kullanici_adi" class="form-control" placeholder="Kullanıcı Adı">
            <input type="password" name="parola" class="form-control" placeholder="Parola">
            <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
        </form>
    </div>
    <script>
        function validateForm() {
            var username = document.forms["loginForm"]["kullanici_adi"].value;
            var password = document.forms["loginForm"]["parola"].value;
            if (username == "" || password == "") {
                alert("Lütfen boşlukları boş bırakmayınız.");
                return false;
            }
            // Check if username is in email format
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(username)) {
                alert("Kullanıcı adı geçerli bir e-posta adresi formatında olmalıdır.");
                return false;
            }
            return true;
        }
    </script>
