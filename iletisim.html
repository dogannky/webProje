<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Formu</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Şehrim</a>
        <!-- Navbar düğmesi mobil cihazlarda gösterilir -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar menüsü -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="main.html">Anasayfa <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ozgecmis.html">Özgeçmiş</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sehrim.html">Şehrim</a> 
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mirasimiz.html">Şehrin Takımı</a> 
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ilgiAlanlarim.html">İlgi Alanlarım</a> 
                </li>
            </ul>
        </div>
    </nav>
    <div id="app" class="container mt-5">
        <h1>İletişim Formu</h1>
        <form @submit.prevent="submitForm">
            <div class="form-group">
                <label for="name">Adınız:</label>
                <input type="text" class="form-control" id="name" v-model="formData.name" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta Adresiniz:</label>
                <input type="email" class="form-control" id="email" v-model="formData.email" required>
            </div>
            <div class="form-group">
                <label for="message">Mesajınız:</label>
                <textarea class="form-control" id="message" rows="5" v-model="formData.message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
            <button type="button" class="btn btn-secondary" @click="clearForm">Temizle</button>
        </form>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                formData: {
                    name: '',
                    email: '',
                    message: ''
                }
            },
            methods: {
                submitForm() {
                    // Form gönderildiğinde, gönderilen bilgilerin bulunduğu URL'ye yönlendirme yap
                    const queryParams = new URLSearchParams();
                    queryParams.append('name', this.formData.name);
                    queryParams.append('email', this.formData.email);
                    queryParams.append('message', this.formData.message);
                    window.location.href = 'gonderilen-bilgi?' + queryParams.toString();
                },
                clearForm() {
                    // Formu temizleme işlemi
                    this.formData.name = '';
                    this.formData.email = '';
                    this.formData.message = '';
                }
            }
        });
    </script>
</body>
</html>
